<!doctype html>
<html lang="en">

<head>
  <title>CHECKPOINT 2</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="container-fluid">

  <header class="container-fluid">
    <h1 class="text-center">BACON ME CRAZY</h1>
  </header>
  <section class="container-fluid">
    <div class="row">
      <div class="col-6 text-center">
        <div class="upgrade row">
          <div class="col-12 mt-2">
            <h2>MARKET</h2>
          </div>
          <div class="br col-12">
          </div>
          <div class="col-6">
            <button class="mt-1 bg-success" onclick="upgrade('1')">
              APPLE
            </button>
            <h5 id="applePrice">$50</h5>
          </div>
          <div class="col-6">
            <button class="mt-1" onclick="upgrade('3')">
              FARM
            </button>
            <h5 id="farmPrice">$20</h5>
          </div>
          <div class="col-6">
            <button onclick="upgrade('2')" class="bg-success">
              CORN
            </button>
            <h5 id="cornPrice">$100</h5>
          </div>
          <div class="col-6">
            <button onclick="">
              CLEAVER
            </button>
            $500
          </div>

        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-5 offset-3 pt-4">
        <img src="https://webstockreview.net/images/clipart-grass-mud-3.png" class="mud" alt="">
        <img src="https://www.pngkey.com/png/full/109-1092140_porker-pig-fat-pig-cartoon.png" onclick="clicks('1')"
          class="porky" alt=""></i>
      </div>
    </div>
    <div class="row">
      <div class="col-10">
        <div class="row  stats">
          <div class="col-12">
            <h4>BPS:<span id="baconPerSec">0</span></h4>
          </div>
          <div class="col-12">
            <h4>TBM:<span id="baconMult">1</span></h4>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-10 text-center">
        <div class="stash">
          <h1 class="mt-3">$STASH$</h1>
          <div class="br"></div>
          <h3 class="mb-3 mt-3"> BACON: <span id="clicks">0</span></h3>
          <div class="br"></div>
          <h4 class="mb-3 mt-3">APPLES: <span id="myApple">0</span></h4>
          <div class="br"></div>
          <h4 class="mb-3 mt-3">CORN: <span id="myCorn">0</span></h4>
          <div class="br"></div>
          <h4 class="mb-3 mt-3">FARM:<span id="myFarm">0</span></h4>
          <div class="br"></div>
          <h4 class="mb-3 mt-3">CLEAVER: <span>0</span></h4>
        </div>
      </div>
    </div>
  </section>












  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
